<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Kentekenplaat Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/kentekenplaat.min.css">
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
        margin: 2rem;
        text-align: center;
      }
      .container {
        position: relative;
        margin: auto;
        max-width: 700px;
        text-align: center;
        font-size: 2em;
      }
      .container > div {
        margin-bottom: 25px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Kentekenplaat</h1>
      <div>
        <input type="text" class="kentekenplaat" value="xxxx99">
      </div>
      <div>
        <input type="text" class="kentekenplaat">
      </div>
    </div>
    <script src="js/kentekenplaat.min.js"></script>
    <script>
      document.querySelectorAll('.kentekenplaat').forEach(function(element){
        new Kentekenplaat(element);
        element.addEventListener('kentekenplaat.valid', function(e) {
          console.log('kentekenplaat.valid:', e.detail.licenseplate);
        });
      });
    </script>
  </body>
</html>
